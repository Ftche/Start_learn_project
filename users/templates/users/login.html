{% extends 'base/base.html'  %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="card-header text-white bg-info">
                        <div class="card-title">
                            Login
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {% for fd in form %}
                                <div class="form-group">
                                    {{ fd.name }}
                                    {{ fd }}
                                </div>
                            {% endfor %}

                            <button type="submit" class="btn-info">Login</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
